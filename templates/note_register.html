        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="/list">公共文章</a>
            </li>
            <div class="navbar-form navbar-right">
              <button id="open-login" type="button" class="btn btn-default" data-toggle="modal" data-target="#Modal-Login">登录</button></div>
          </ul>
          <div class="navbar-form navbar-right" onsubmit="return search(this);">
            <div class="form-group">
              <span id="search-warning" class="label label-warning" ></span>
              <input id="header-search" type="text" class="form-control" placeholder="Search" style="display:none;overflow: visible;"></div>

    <!--导航栏 -->
        <!--登录 -->
<div  style="width: 30em;" class="container">
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label">Name</label>
    <div class="col-sm-8">
      <input id="register-name" type="text" class="form-control col-sm-5" id="inputEmail3" placeholder="Name">
    <span id="register-name-warning" class="label label-warning"></span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Email</label>
    <div class="col-sm-8">
      <input id="register-mail" type="email" class="form-control col-sm-5" id="inputEmail3" placeholder="Email">
      <span id="register-mail-warning" class="label label-warning"></span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Password</label>
    <div class="col-sm-8">
      <input id="register-password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    <span id="register-password-warning" class="label label-warning"></span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Confirm Password</label>
    <div class="col-sm-8">
      <input id="register-confirm-password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    <span id="register-confirm-password-warning" class="label label-warning"></span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="register-Signup" type="submit" class="btn btn-default">Sign up</button>
    </div>
  </div>
  </div>
</div>
        <!--登录 -->

    ================================================== -->

    <script src="/js/notebook.js"></script>
    </body>
</html>
